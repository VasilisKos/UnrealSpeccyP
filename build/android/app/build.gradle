apply plugin: 'com.android.application'
android {
    compileSdkVersion 33
    buildToolsVersion '33.0.0'

    defaultConfig {
        applicationId "app.usp"

//        minSdkVersion 8
//        targetSdkVersion 10

        minSdkVersion 19
        targetSdkVersion 33
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            jniDebuggable true
        }
    }
    lint {
        checkReleaseBuilds false
        abortOnError false
    }
    namespace 'app.usp'
    externalNativeBuild {
        cmake {
            path '../../cmake/CMakeLists.txt'
        }
    }
    ndkVersion '25.1.8937393'
}
