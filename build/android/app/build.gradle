apply plugin: 'com.android.application'
android {
    compileSdkVersion 31
    buildToolsVersion '31.0.0'

    defaultConfig {
        applicationId "app.usp"

//        minSdkVersion 8
//        targetSdkVersion 10

        minSdkVersion 19
        targetSdkVersion 31
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            jniDebuggable true
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    externalNativeBuild {
        cmake {
            path '../../cmake/CMakeLists.txt'
            version '3.22.1'
        }
    }
    ndkVersion '23.1.7779620'
}
